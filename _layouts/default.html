<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: site.title }}</title>
  <link rel="icon" href="{{ '/assets/blueside_logo.png' | relative_url }}" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  {% seo %}
</head>
<body class="bg-white text-gray-800 font-sans">

  <header class="bg-gray-100 shadow p-4">
    <div class="max-w-4xl mx-auto flex items-center space-x-4">
      <img src="{{ '/assets/blueside_logo.png' | relative_url }}" alt="Logo" class="w-10 h-10 rounded" />
      <div>
        <h1 class="text-3xl font-bold">Blueside</h1>
        <p class="text-sm text-gray-600">Learning Journal</p>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-4">
    {{ content }}
  </main>

  <script src="{{ '/js/search.js' | relative_url }}"></script>
</body>
</html>
