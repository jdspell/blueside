<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Blueside</title>
  <link rel="icon" href="{{ '/assets/blueside_logo.png' | relative_url }}" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  {% seo %}
</head>
<body class="bg-gray-50 text-gray-800 font-sans leading-relaxed">
  <main class="max-w-3xl mx-auto px-4 py-10">

    <a href="{{ '/' | relative_url }}" class="text-blue-600 underline text-sm mb-6 inline-block hover:text-blue-800 transition">&larr; Back</a>

    <header class="mb-6">
      <div class="flex items-center space-x-3">
        <img src="{{ '/assets/blueside_logo.png' | relative_url }}" alt="Logo" class="w-10 h-10 rounded" />
        <h1 class="text-3xl font-bold text-gray-900">{{ page.title }}</h1>
      </div>
      <div class="mt-2 text-xs text-gray-500 space-y-1">
        <p>{{ page.date | date: "%Y-%m-%d" }}</p>
        <p>{% for tag in page.tags %}#{{ tag }} {% endfor %}</p>
        {% if page.github %}
        <div class="flex items-center space-x-1">
          <span>View on GitHub:</span>
          <a href="{{ page.github }}" class="text-blue-600 hover:underline">{{ page.github_label | default: "code" }}</a>
        </div>
        {% endif %}
      </div>
    </header>

    <article class="prose prose-sm max-w-none">
      {{ content }}
    </article>

  </main>
</body>
</html>
