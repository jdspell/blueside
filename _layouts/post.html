<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Blueside</title>
  <link rel="icon" href="{{ '/assets/blueside_logo.png' | relative_url }}" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  {% seo %}
  <style>
    .post-content h1 { font-size: 1.5rem; font-weight: 700; margin: 1.5rem 0 0.75rem; color: #111827; }
    .post-content h2 { font-size: 1.25rem; font-weight: 600; margin: 1.5rem 0 0.5rem; color: #111827; }
    .post-content h3 { font-size: 1.1rem; font-weight: 600; margin: 1rem 0 0.25rem; color: #374151; }
    .post-content p { margin-bottom: 0.875rem; line-height: 1.625; }
    .post-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 0.875rem; }
    .post-content ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 0.875rem; }
    .post-content li { margin-bottom: 0.25rem; }
    .post-content li > ul, .post-content li > ol { margin-top: 0.25rem; margin-bottom: 0; }
    .post-content a { color: #2563eb; text-decoration: underline; }
    .post-content a:hover { color: #1d4ed8; }
    .post-content strong { font-weight: 600; }
    .post-content em { font-style: italic; }
    .post-content code { background: #f3f4f6; padding: 0.125rem 0.25rem; border-radius: 0.25rem; font-family: monospace; font-size: 0.8rem; }
    .post-content pre { background: #f3f4f6; padding: 1rem; border-radius: 0.375rem; overflow-x: auto; margin-bottom: 1rem; }
    .post-content pre code { background: none; padding: 0; font-size: 0.8rem; }
    .post-content blockquote { border-left: 3px solid #d1d5db; padding-left: 1rem; margin: 1rem 0; color: #6b7280; font-style: italic; }
    .post-content hr { border: none; border-top: 1px solid #e5e7eb; margin: 1.5rem 0; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans leading-relaxed">
  <main class="max-w-3xl mx-auto px-4 py-10">

    <a href="{{ '/' | relative_url }}" class="text-blue-600 underline text-sm mb-6 inline-block hover:text-blue-800 transition">&larr; Back</a>

    <header class="mb-6">
      <div class="flex items-center space-x-3">
        <img src="{{ '/assets/blueside_logo.png' | relative_url }}" alt="Logo" class="w-10 h-10 rounded" />
        <h1 class="text-3xl font-bold text-gray-900">{{ page.title }}</h1>
      </div>
      <div class="mt-2 text-xs text-gray-500 space-y-1">
        <p>{{ page.date | date: "%Y-%m-%d" }}</p>
        <p>{% for tag in page.tags %}#{{ tag }} {% endfor %}</p>
        {% if page.github %}
        <div class="flex items-center space-x-1">
          <span>View on GitHub:</span>
          <a href="{{ page.github }}" class="text-blue-600 hover:underline">{{ page.github_label | default: "code" }}</a>
        </div>
        {% endif %}
      </div>
    </header>

    <article class="post-content text-sm text-gray-800 mt-2">
      {{ content }}
    </article>

  </main>
</body>
</html>
